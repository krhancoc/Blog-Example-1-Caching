<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kenneth R Hancock - Dynamic Caching</title>
</head>
<body>
<form name="fibb" method="post">
    {% csrf_token %}
    <input type="number" name="num">
    <input type="submit" value="Find Fibb Number">
</form>
{% if number is not None %}
<h3>Number is</h3>
<h4>{{ number }}</h4>
{% endif %}
</body>
</html>
